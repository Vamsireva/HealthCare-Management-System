<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management - Form Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #E6E6FA, #FFF8DC); /* Light pink to light blue gradient */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333; /* Dark gray */
        }
        form {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: inline;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #Success {
            text-align: center;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Healthcare Management</h1>
    <form name="submit-to-google-sheet">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" ><label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" ><label for="female">Female</label>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" cols="30" rows="6" required></textarea>
        
        <input type="submit" value="Submit">
    </form>
    <div id="Success"></div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwAAvfku1oXOelWXADQ9eodBgYsBKjJ-ET5usysik9RCS1NyXQDCCxFrmi7rMbtEKQz/exec';
        const form = document.forms['submit-to-google-sheet'];
        const success  = document.getElementById('Success');
        form.addEventListener('submit', e => {
          e.preventDefault();
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
               success.innerHTML = "Data Successfully Submitted"; 
               setTimeout(function(){
                success.innerHTML = "";
                window.location.href = 'pro.html'; // Redirect to pro.html after 5 seconds
               },500);
               form.reset();
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
